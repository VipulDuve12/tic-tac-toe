<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #da9ed9;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        .game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }

        .winner {
            margin-top: 20px;
            font-size: 1.5em;
            color: #27ae60;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" id="cell0" onclick="makeMove(0)"></div>
        <div class="cell" id="cell1" onclick="makeMove(1)"></div>
        <div class="cell" id="cell2" onclick="makeMove(2)"></div>
        <div class="cell" id="cell3" onclick="makeMove(3)"></div>
        <div class="cell" id="cell4" onclick="makeMove(4)"></div>
        <div class="cell" id="cell5" onclick="makeMove(5)"></div>
        <div class="cell" id="cell6" onclick="makeMove(6)"></div>
        <div class="cell" id="cell7" onclick="makeMove(7)"></div>
        <div class="cell" id="cell8" onclick="makeMove(8)"></div>
    </div>

    <div class="winner" id="winnerMessage"></div>
    <button onclick="resetGame()">Restart Game</button>
</div>

<script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let isGameOver = false;

    // Winning combinations
    const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function makeMove(cellIndex) {
        if (!isGameOver && board[cellIndex] === '') {
            board[cellIndex] = currentPlayer;
            document.getElementById('cell' + cellIndex).innerText = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkWinner() {
        for (let i = 0; i < winningCombos.length; i++) {
            const [a, b, c] = winningCombos[i];
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                isGameOver = true;
                document.getElementById('winnerMessage').innerText = currentPlayer + ' Wins!';
                return;
            }
        }

        // Check for draw
        if (!board.includes('')) {
            isGameOver = true;
            document.getElementById('winnerMessage').innerText = 'It\'s a Draw!';
        }
    }

    function resetGame() {
        board = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        isGameOver = false;
        document.getElementById('winnerMessage').innerText = '';
        for (let i = 0; i < 9; i++) {
            document.getElementById('cell' + i).innerText = '';
        }
    }
</script>

</body>
</html>
